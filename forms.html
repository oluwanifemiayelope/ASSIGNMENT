<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <legend>
        Registration Form
    </legend>
    <br>
    <form action="">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name" placeholder="input your fullname" value="Aminat">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="johndoe@email.com"><br>
        <br>
        <!-- DOB= Date of Birth -->
        <label for="DOB">DOB</label>
        <input type="date" name="DOB" id="DOB">
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" placeholder="input strong password">
        <label for="confirm password">Confirm Password</label>
        <input type="password" name="confirm Password" id="confirm password" placeholder="Retype the password"><br>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
